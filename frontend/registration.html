<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/registration.css">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <div class="pic2"></div>
        <img src="assets/images/snaper-logo.jpg" alt="app-logo">
        <h1>Registration</h1>
        <div class="inp">
            <input type="text" id="name">
            <label for="Name">Name</label>
        </div>
        <div class="inp">
            <input type="text" id="username">
            <label for="Username">Username</label>
        </div>
        <div class="inp">
            <input type="password" id="pass">
            <label for="Password">Password</label>
        </div>
        <div class="inp">
            <input type="password" id="repass">
            <label for="RePassword">Confirm Password</label>
        </div>
        <span id="errortxt" style="text-align: center; color: red; display: none;"></span>
        <button id="submit" type="submit">Registration</button>
        <a href="login.html">Already have an account? Sign in</a>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll(".inp input");

            inputs.forEach(input => {
                input.addEventListener("input", function () {
                    const label = this.nextElementSibling;
                    label.classList.toggle("up", this.value.trim() !== "");
                });
            });
        });
    </script>

    <script type=module src="assets/js/pages/registration.js"></script>

</body>
