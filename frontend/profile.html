<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/snaper-logo.jpg">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!--JS-->
    <script src="./assets/js/scripts/script.js"> </script>
    <script src="./assets/js/pages/profile.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <title>Snaper</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3" id="sidebar"></div>

            <div class="col-md-6">

                <div class="border-left border-right">

                    <div class="head border-bottom">
                        <a href="home.html">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                        <h2 class="text-center">Profile</h2>
                    </div>

                    <div class="contents">

                        <div class="user-info-main">
                            <div class="user-info">
                                <h1>Akula D…ônizli</h1>
                                <h4>akula</h4>
                            </div>
                            <img src="assets/images/snaper-logo.jpg" alt="user-logo" />
                        </div>

                        <div class="user-bio">
                            <p>
                                <b>the king of all oceans</b>
                            </p>
                        </div>

                        <div class="main-footer">
                            <div class="follower">
                                <span> 10 followers </span>
                                <b>¬∑</b>
                                <span> 120 following </span>
                            </div>

                            <div class="edit-profile">
                                <i class="fa-solid fa-ellipsis" onclick="redirectToEditProfile()"></i>
                            </div>
                        </div>
                        <hr style="border-width: 3px;">

                        <div class="snaps-container">
                            <h3>Snaps</h3>

                            <div class="snaps">

                                <div class="snap-box border-bottom">
                                    <div class="author-image" style="display: flex;">
                                        <img src="assets/images/snaper-logo.jpg" alt="Profile Image">
                                    </div>
                                    <div class="snap-main">
                                        <div class="snap-header">

                                            <div class="snap-author-info">
                                                <h4>Akula</h4>
                                                <p>@akula</p>
                                            </div>

                                            <div class="snap-head-right">
                                                <div class="time-ago">23 minutes ago</div>
                                                <div class="options-dropdown" id="optionsDropdown">
                                                    <i class="fa-solid fa-ellipsis" id="optionsIcon"></i>
                                                    <div class="options-dropdown-content">
                                                        <button class="options-button"
                                                            onclick="editOption()">Edit</button>
                                                        <button class="options-button"
                                                            onclick="deleteOption()">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="snap-content">
                                            Please keep our seas clean and healthy because they are part of our lives.
                                            üåäüê†
                                            <b style="color: rgb(94, 94, 223);">#RespectOurSeas #PlasticFreeOceans"</b>
                                        </div>
                                        <div class="snap-footer">
                                            <div class="actions">
                                                <div>
                                                    <i id="like" class="fa-regular fa-heart" onclick="like()"></i>
                                                    <span>57</span>
                                                </div>
                                                <div>
                                                    <i class="fa-regular fa-comment"></i>
                                                    <span>6</span>
                                                </div>
                                                <div>
                                                    <i class="fa-solid fa-chart-simple"></i>
                                                    <span>243</span>
                                                </div>
                                                <div>
                                                    <i class="fa-solid fa-eye"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-md-3">
                <div class="search-container" id="search"></div>
                <div class="suggested-container" id="suggested"></div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadFragment("sidebar", "sidebar.html")
            loadFragment("search", "search.html")
            loadFragment("suggested", "suggested.html")
        });
    </script>

    <script>
        document.getElementById("optionsIcon").addEventListener("click", function () {
            var dropdown = document.getElementById("optionsDropdown");
            dropdown.classList.toggle("active");
        });

    </script>

</body>

</html>
